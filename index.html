<body>

  <h1>ðŸ¦– Oops... No encontraste nada.</h1>
  <p>Â¿Buscabas algo en especial? Lo sentimos, pero esa oferta ya expirÃ³. Â¡Sigue atento a mÃ¡s novedades!</p>

  <div class="game-container" tabindex="0" id="game">
    <div id="trex"></div>
    <div id="cactus"></div>
  </div>

  <p>Presiona la barra espaciadora para saltar ðŸ˜„</p>
  <div id="score">Puntaje: 0</div>
  <div id="game-over">ðŸ’¥ Â¡Chocaste!</div>

  <script>
    const trex = document.getElementById('trex');
    const cactus = document.getElementById('cactus');
    const scoreDisplay = document.getElementById('score');
    const gameOverText = document.getElementById('game-over');

    let isJumping = false;
    let score = 0;
    let gameRunning = true;

    function jump() {
      if (!gameRunning) return;

      if (isJumping) return;
      isJumping = true;
      let position = 0;

      let upInterval = setInterval(() => {
        if (position >= 100) {
          clearInterval(upInterval);
          // Bajar
          let downInterval = setInterval(() => {
            if (position <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              position -= 5;
              trex.style.bottom = position + 'px';
            }
          }, 20);
        } else {
          position += 5;
          trex.style.bottom = position + 'px';
        }
      }, 20);
    }

    function moveCactus() {
      let cactusRight = 600;
      let speed = 5;
      let interval = setInterval(() => {
        if (!gameRunning) return;

        cactusRight -= speed;
        cactus.style.right = cactusRight + 'px';

        // ColisiÃ³n
        const trexBottom = parseInt(window.getComputedStyle(trex).bottom);
        const isTrexOnGround = trexBottom === 0;

        if (
          cactusRight > 50 && cactusRight < 94 &&
          !isTrexOnGround
        ) {
          // Golpe
          gameOver();
          clearInterval(interval);
        }

        // Si pasÃ³ sin golpear
        if (cactusRight < -20) {
          cactusRight = 620;
          score++;
          scoreDisplay.textContent = 'Puntaje: ' + score;
          speed += 0.5; // Aumentar dificultad
        }

      }, 20);
    }

    function gameOver() {
      gameRunning = false;
      gameOverText.style.display = 'block';
    }

    function restartGame() {
      gameRunning = true;
      gameOverText.style.display = 'none';
      score = 0;
      scoreDisplay.textContent = 'Puntaje: 0';
      cactus.style.right = '-20px';
      trex.style.bottom = '0px';
      moveCactus();
    }

    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        if (!gameRunning) {
          restartGame();
        } else {
          jump();
        }
      }
    });

    // Iniciar juego al cargar
    moveCactus();
  </script>
